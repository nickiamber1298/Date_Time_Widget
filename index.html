<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Date & Time Widget</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1e3a8a; /* deep blue text */
      background: url("background.png") no-repeat center center fixed;
      background-size: cover;
    }

    .card {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 16px;
      padding: 28px 36px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(30, 64, 175, 0.2);
      border: 2px solid #bfdbfe;
    }

    .title {
      font-weight: 600;
      color: #2563eb; /* main accent blue */
      margin-bottom: 8px;
      font-size: 1.1rem;
    }

    .time {
      font-size: 2.6rem;
      font-weight: 700;
      color: #1e40af;
      letter-spacing: 0.02em;
    }

    .date {
      margin-top: 6px;
      color: #3b82f6;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="card" role="group" aria-label="Current date and time">
    <div class="title">Current Date &amp; Time</div>
    <div id="time" class="time">--:--:--</div>
    <div id="date" class="date">Loadingâ€¦</div>
  </div>

  <script>
    function tick() {
      const now = new Date();
      document.getElementById('time').textContent =
        now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', second:'2-digit'});
      document.getElementById('date').textContent =
        now.toLocaleDateString([], {weekday:'long', year:'numeric', month:'long', day:'numeric'});
    }
    tick();
    setInterval(tick, 1000);
  </script>
</body>
</html>
