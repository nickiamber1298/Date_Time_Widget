<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Date & Time Widget</title>
  <style>
    /* Full-screen background image */
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: grid;
      place-items: center;           /* perfectly center the card */
      background: url("background.png") center / cover no-repeat;  /* <- local dev */
      /* For GitHub Pages, swap to your raw URL instead:
         background: url("https://raw.githubusercontent.com/nickiamber1298/Date_Time_Widget/main/background.png") center / cover no-repeat; */
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      color: #1e3a8a;
    }

    /* Optional: gentle dark veil for readability (tweak 0.0–0.2 or remove) */
    body::after {
      content: "";
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.08);
      pointer-events: none;
    }

    /* Small floating card (NOT full height) */
    .card {
      position: relative;
      z-index: 1;                    /* above the veil */
      background: #9fc5e8;
      border-radius: 16px;
      padding: 24px 28px;
      width: fit-content;
      max-width: 90vw;               /* responsive on small screens */
      box-shadow: 0 10px 30px rgba(0,0,0,0.18);
      border: 2px solid #02006c;
      text-align: center;
    }

    .title { font-weight: 600; color: #373530; margin-bottom: 8px; font-size: 1.05rem; }
    .time  { font-size: 2.4rem; font-weight: 700; color: #010048; letter-spacing: .02em; }
    .date  { margin-top: 6px; color: #373530; font-size: 1rem; }
  </style>
</head>
<body>
  <div class="card" role="group" aria-label="Current date and time">
    <div class="title">Current Date &amp; Time</div>
    <div id="time" class="time">--:--:--</div>
    <div id="date" class="date">Loading…</div>
  </div>

  <script>
    function tick() {
      const now = new Date();
      document.getElementById('time').textContent =
        now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      document.getElementById('date').textContent =
        now.toLocaleDateString([], { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
    }
    tick();
    setInterval(tick, 1000);
  </script>
</body>
</html>
